<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <main class="parent">

        <form class="task-field">
            <h1 class="manager">TASK MANAGER</h1>
            <input type="text" placeholder="Enter a task" class="taskInput">

            <button class="submit">Add to list</button>
            <div>

                <textarea id="taskdescription" rows="5" cols="20" class='textfield'
                    placeholder="Add Task Description Here"></textarea>
            </div>
        </form>



        <section class="main">
            <div class="status">
                <div class="size">OPEN</div>
                <div class="list" id="card-contents" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            </div>

            <div class="status">
                <div class="size">IN PROGRESS</div>
                <div id="card-contents" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>

            </div>

            <div class="status">
                <div class="size">IN REVIEW</div>
                <div id="card-contents" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
            </div>

            <div class="status">
                <div class="size">DONE</div>
                <div id="card-contents" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
            </div>

        </section>
    </main>
    <script src="App.js" defer></script>
</body>

</html>
