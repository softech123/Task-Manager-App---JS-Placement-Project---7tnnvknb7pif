<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="App.js" defer></script>
</head>

<body>

    <main class="parent">
        <form class="task-field">
            <input type="text" placeholder="Enter a task" class="taskInput">
            <button class="submit">Add to list</button>
        </form>


        <section class="main">
            <section class="open" class="open" >
                <h4 >OPEN</h4>
               <div class="one"><ul class="list" ></ul></div> 
                <button class="remove">Delete Tasks</button>
            </section>
            <section class="in_progress" >
                <h4 >IN PROGRESS</h4>
                <ul class="one"></ul>
            </section>
            <section class="in_review" >
                <h4 >IN REVIEW</h4>
                <ul class="one"></ul>
            </section>
            <section class="done" >
                <h4 >DONE</h4>
                <ul class="one"></ul>
            </section>
        </section>

</main>
</body>

</html>
